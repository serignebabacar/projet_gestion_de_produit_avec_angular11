<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar navbar-nav">
        <li>
          <button (click)="onGetAllProduct()" type="button" name="button" class="btn btn-outline-info ml-2">All</button>
        </li>
        <li>
          <button type="button" name="button" class="btn btn-outline-info ml-2">Available</button>
        </li>
        <li>
          <button type="button" name="button" class="btn btn-outline-info ml-2">Selected</button>
        </li>
    </ul>
</nav>
<ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState"  >
  <ng-container *ngSwitchCase="DataStateEnum.LOADING" >
    Loading .....
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED" >
  <div class="alert-danger">
    {{result.errorMessage}}
  </div>
  </ng-container>

  <ng-container *ngSwitchCase="DataStateEnum.LOADED" >
    <table class="table">
      <tr>
        <th>ID</th>  <th>Name</th>  <th>Price</th>  <th>Quantity</th> <th>Available</th>  <th>Selected</th>
      </tr>
      <tr *ngFor="let p of result.data " >
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <td>{{p.available}}</td>
        <td>{{p.selected}}</td>
      </tr>
    </table>
  </ng-container>
</ng-container>

<div class="container" *ngIf="products$" >


</div>
